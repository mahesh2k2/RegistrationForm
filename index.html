<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./fontawesome-free-6.3.0-web/css/all.css">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./index.js" defer></script>
</head>
<body>
    <form  action="">
        <h1>register</h1>
        <div class="input">
            <label for="name">name</label>
            <input type="text" id="name" placeholder="enter name">
            <span id="nameError"></span>
        </div>

        <div class="input">
            <label for="email">email</label>
            <input type="email" id="email" placeholder="gmail123@gmail.com">
            <span id="emailError"></span>
        </div>

        <div class="input"> 
            <label for="pwd">password</label>
            <input id="pwd" type="password" placeholder="*******" maxlength="8" >
            <span id="passwordError"></span>
        </div>
        
        <div class="input">
            <label for="pwd2">Confirm password</label>
            <input id="pwd2" type="password" placeholder="*******" maxlength="8" >
            <span id="confirmPasswordError"></span>
            <button type="button" id="eye-icon"><i class="fa-sharp fa-solid fa-eye"></i></button>
        </div>

        <div id="checkbox">
            <label for="accept"> 
                <input type="checkbox"id="accept">
                I accept all the Terms & Conditions
            </label>
        </div>

        <button type="submit" id="submit-button">submit</button>
    </form>
           
</body>
</html>
